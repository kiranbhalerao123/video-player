<div> 
  <iframe [src]="video.url | safe" width="100%" height="300" allowfullscreen></iframe>
  <form> 
    <div *ngIf= "editTitle" class="form-group">
      <input type="input" class="form-control" name="title" required placeholder="title"
      [(ngModel)]="video.title">
    </div>
    <h3 *ngIf= "!editTitle" (click) = "onTitleClicked()" style="cursor: pointer;">{{ video.title }}</h3>
    <div class="form-group">
      <input type="input" class="form-control" name="url" required placeholder="url"
      [(ngModel)]="video.url">
    </div>
    <div class="form-group">
      <textarea name="desc" class="form-control" rows="5" 
      [(ngModel)]="video.description"></textarea>
    </div>

    <button type = "button" (click) = "updateVideo()" class="btn btn-primary">Update</button>
    <button type = "button" (click) = "deleteVideo()" class="btn btn-danger">Delete</button>
  </form>
</div>
